<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Kamil.M">
    <meta name="keywords" content="">
    <meta description="">

    <!-- Icon to title -->

    <link rel="icon"
        href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/microsoft/310/memo_1f4dd.png">

    <title>ToDo List</title>

    <!-- font Montserrat -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,400;0,700;1,400&display=swap"
        rel="stylesheet">

    <!-- Css styles -->

    <link rel="stylesheet" href="./dist/css/todo.min.css">

    <!-- Fontawesome kit -->

    <script src="https://kit.fontawesome.com/566f993cdf.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <div class="wrapper header-wrapper">
            <div class="header-box">
                <a href="index.html" class="take-me-home"><i class="fa-solid fa-house-chimney"></i></a>
                <div class="title-box">
                    <h1 class="title">ToDo List</h1>
                </div>
                <div class="text-input-box">
                    <input class="text-input input" type="text" placeholder="What do you want to do?"><button
                        class="add-item-btn"><i class="fa-solid fa-plus"></i></button>
                </div>
            </div>
        </div>
        <div class="wrapper content-wrapper">
            <p class="alert-info">For now there is nothing to do.</p>
            <div class="list-box">
                <template class="list-button-temp">
                    <div class="list-item">
                        <div class="text-box">
                            <p class="text-content"></p>
                        </div>
                        <div class="buttons">
                            <button class="button-check"><i class="fa-solid fa-check"></i></button>
                            <button class="button-edit">EDIT</button>
                            <button class="button-delete"><i class="fa-solid fa-trash"></i></button>
                        </div>
                    </div>
                </template>
            </div>
        </div>

    </div>
    <div class="edit-popup">
        <h3 class="edit-title">Edit your task:</h3>
        <p class="edit-error-msg"></p>
        <input type="text" class="edit-input input" placeholder="Edit a task">
        <div class="edit-buttons">
            <button class="editing-button button-accept">Accept</button>
            <button class="editing-button button-cancel">Cancel</button>
        </div>
    </div>

    <!-- JS -->

    <script src="./dist/js/todo.min.js"></script>
</body>

</html>
