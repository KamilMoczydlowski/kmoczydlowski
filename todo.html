<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Kamil.M">
    <meta name="description" content="'ToDo' list with ability to add, edit or delete tasks">

    <!-- Icon to title -->

    <link rel="icon"
        href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/microsoft/310/memo_1f4dd.png">

    <title>ToDo List</title>

    <!-- font Montserrat -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,400;0,700;1,400&display=swap"
        rel="stylesheet">

    <!-- Css styles -->

    <link rel="stylesheet" href="./dist/css/todo.min.css">

    <!-- Fontawesome kit -->

    <script src="https://kit.fontawesome.com/566f993cdf.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <div class="wrapper header-wrapper">
            <div class="header-box">
                <a href="index.html#projects" class="take-me-home"><i class="fa-solid fa-house-chimney"></i></a>
                <div class="title-box">
                    <h1 class="title">ToDo List</h1>
                </div>

                <div class="choose-category-box">
                    <div class="category-list">
                        <label for="category-select" class="category-text">Choose category</label>
                        <select name="categories" id="category-select" class="category-select">
                            <option value="reminders" class="category-option">Reminders</option>
                            <option value="private" class="category-option">Private</option>
                            <option value="work" class="category-option">Work</option>
                            <option value="shopping" class="category-option">Shopping</option>
                        </select>
                    </div>
                    <div class="add-category-box">
                        <p class="category-text">...or create new</p>
                        <button class="button manage-category-btn">
                            <i class="fa-solid fa-pen-to-square"></i>
                        </button>
                    </div>
                </div>
                <div class="text-input-box">
                    <input class="text-input input" type="text" placeholder="What do you want to do?">
                    <button class="button add-btn add-item-btn">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="wrapper content-wrapper">
            <p class="alert-info">For now there is nothing to do.</p>
            <div class="list-box">
                <div class="accordion">
                    <template class="list-item-temp">
                        <div class="acc-box">
                            <button class="button category-todo-title-btn">
                                <p class="category-todo-text"></p>
                                <div class="category-title-box">
                                    <p class="category-todo-number">0</p>
                                    <i class="fa-solid fa-angle-down category-arrow"></i>
                                </div>
                            </button>
                            <div class="acc-list">
                                <div class="list-item">
                                    <div class="text-box">
                                        <p class="text-content"></p>
                                    </div>
                                    <div class="buttons">
                                        <button class="button button-check"><i class="fa-solid fa-check"></i></button>
                                        <button class="button button-edit">EDIT</button>
                                        <button class="button button-delete"><i class="fa-solid fa-trash"></i></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </div>
    </div>
    <div class="popup">
        <div class="popup-shadow">
            <div class="popup-box edit-task-popup">
                <h3 class="popup-title">Edit your task:</h3>
                <input type="text" class="edit-input input" placeholder="Edit a task">
                <p class="edit-error-msg error-msg"></p>
                <div class="popup-btns edit-task-buttons">
                    <button class="button popup-btn edit-task-button edit-button-accept">Accept</button>
                    <button class="button popup-btn edit-task-button edit-button-cancel">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <div class="popup">
        <div class="popup-shadow">
            <div class="popup-box manage-category-popup">
                <h3 class="popup-title">Categories:</h3>
                <ul class="categories-list">
                    <template class="categories-list-item-template">
                        <li class="categories-list-item">
                            <p class="categories-list-item-text"></p>
                            <div class="categories-list-item-buttons">
                                <button class="button manage-category-item-button category-edit-button">EDIT</button>
                                <button class="button manage-category-item-button category-delete-button"><i
                                        class="fa-solid fa-trash"></i></button>
                            </div>
                        </li>
                    </template>
                </ul>
                <p class="manage-category-info"></p>
                <div class="popup-btns manage-category-buttons">
                    <button class="button popup-btn manage-category-btn add-category-btn">
                        <i class="fa-solid fa-plus"></i> Add
                    </button>
                    <button class="button popup-btn manage-category-btn close-category-btn">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="popup">
        <div class="popup-shadow">
            <div class="popup-box edit-category-popup">
                <h3 class="popup-title">Edit chosen category:</h3>
                <input type="text" class="edit-category-input input" placeholder="Edit category">
                <p class="edit-category-error-msg error-msg"></p>
                <div class="popup-btns edit-category-buttons">
                    <button class="button popup-btn edit-category-button edit-category-accept">Accept</button>
                    <button class="button popup-btn edit-category-button edit-category-cancel">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <div class="popup">
        <div class="popup-shadow">
            <div class="popup-box create-category-popup">
                <h3 class="popup-title">Create your own category:</h3>
                <input class="create-category-input input" type="text" placeholder="Write your category">
                <p class="create-category-error-msg error-msg"></p>
                <div class="popup-btns create-category-buttons">
                    <button class="button popup-btn create-category-button create-category-accept">Accept</button>
                    <button class="button popup-btn create-category-button create-category-cancel">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JS -->

    <script src="./dist/js/todo.min.js"></script>
</body>

</html>
